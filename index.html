<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratyush | Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle, rgba(255, 158, 102, 0.5) 0%, rgba(255, 255, 255, 1) 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .link-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            text-decoration: none;
            color: var(--primary);
            transition: 0.3s;
        }

        .link-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .visitor-counter {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <img src="https://via.placeholder.com/100" class="profile-img">
        <h2>Pratyush Mishra</h2>
        <p>Digital Creator & Developer</p>

        <a href="https://devpratyush.in.net/" class="link-btn"><i class="fas fa-globe"></i>Personal Website</a>
        <a href="https://unsplash.com/@pratyux" class="link-btn"><i class="fab fa-unsplash"></i>Unsplash Portfolio</a>
        <a href="https://www.playbook.com/s/mishra/wallpapers" class="link-btn"><i class="fas fa-palette"></i>Wallpaper Collection</a>
        <a href="https://www.youtube.com/@devpratyush" class="link-btn"><i class="fab fa-youtube"></i>YouTube Channel</a>

        <div class="visitor-counter">Visitors: <span id="visitorCount">0</span></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let count = localStorage.getItem("visitorCount") || 0;
            count++;
            localStorage.setItem("visitorCount", count);
            document.getElementById("visitorCount").textContent = count;
        });
    </script>
</body>
</html>
