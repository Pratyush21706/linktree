<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratyush | Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2A2A;
            --accent: #FF4D4D;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #f3f4f6 0%, #e5e7eb 100%);
            color: var(--primary);
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-label {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .visitor-counter {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            padding: 10px 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .icon-container {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container py-5">
        <div class="glass-container p-4 mb-5 mx-auto" style="max-width: 800px;">
            <div class="text-center mb-5">
                <img src="https://via.placeholder.com/120" class="profile-img mb-3">
                <h1 class="mb-2 fw-bold">Pratyush Mishra</h1>
                <p class="text-muted">Digital Creator & Developer</p>
            </div>

            <div class="row g-3">
                <!-- YouTube -->
                <div class="col-12">
                    <a href="#" class="card link-card text-decoration-none text-dark position-relative">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container me-3">
                                <i class="fab fa-youtube text-danger"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">YouTube Channel</h5>
                                <small class="text-muted">Tech tutorials & creative coding</small>
                            </div>
                            <span class="category-label">Featured</span>
                        </div>
                    </a>
                </div>

                <!-- Unsplash -->
                <div class="col-12">
                    <a href="#" class="card link-card text-decoration-none text-dark position-relative">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container me-3">
                                <i class="fab fa-unsplash" style="color: #000"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">Photography Portfolio</h5>
                                <small class="text-muted">Nature & urban photography</small>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Personal Website -->
                <div class="col-12">
                    <a href="#" class="card link-card text-decoration-none text-dark position-relative">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container me-3">
                                <i class="fas fa-globe text-primary"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">Personal Portfolio</h5>
                                <small class="text-muted">Projects & case studies</small>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Wallpaper Collection -->
                <div class="col-12">
                    <a href="#" class="card link-card text-decoration-none text-dark position-relative">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container me-3">
                                <i class="fas fa-palette" style="color: #7B61FF"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">Wallpaper Collection</h5>
                                <small class="text-muted">4K digital artworks</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="visitor-counter position-fixed bottom-20px right-20px d-flex align-items-center">
            <i class="fas fa-chart-line me-2"></i>
            <span>Visitors: <strong>1.2K</strong></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
